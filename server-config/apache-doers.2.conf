           <VirtualHost *:80>
        ServerName dongmen.mypal.co
        ServerAlias *dongmen.mypal.co
        # ServerAdmin ayodeleamadi@localhost
        DocumentRoot /home/aj/var/www/html/skillster/current/public
           # Proxy websockets
           ProxyPreserveHost On
           ProxyPass /websocket ws://localhost:3001/
        <Directory /home/aj/var/www/html/globetutoring/current/public>
           # This relaxes Apache security settings.
           AllowOverride all
           # MultiViews must be turned off.
           Options -MultiViews
           #    Uncomment this if you're on Apache >= 2.4:
           Require all granted
         </Directory>
         ProxyPass / http://127.0.0.1:3000/
            ProxyPassReverse / http://127.0.0.1:3000/
            ProxyPreserveHost on

         <Proxy *>
            Order deny,allow
            Allow from all
         </Proxy>
         # cache assets
         <LocationMatch "^/assets/.*$">
           ExpiresActive On
           ExpiresDefault "access plus 1 year"
         </LocationMatch>

       # Compress HTML on the fly
         AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript applic$

     PassengerMinInstances 10

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        # Include conf-available/serve-cgi-bin.conf
</VirtualHost>